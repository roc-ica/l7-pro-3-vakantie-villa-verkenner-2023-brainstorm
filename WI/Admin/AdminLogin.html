<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">

    <title>Vakantie Villa Verkenner</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/adminLogin.css">
</head>

<body>
    <nav class="desktop">
        <img src="../Assets/LogoSmall.png" alt="Logo Icon" class="logo">
        <a href="../index.html" class="active">
            <h3>Home</h3>
        </a>
        <a href="../index.html">
            <h3>Over ons</h3>
        </a>
        <a href="../villas.html">
            <h3>
                Villa's
            </h3>
        </a>
    </nav>
    <nav class="mobile">
        <div class="top">
            <img src="../Assets/LogoSmall.png" alt="Logo Icon" class="logo">
            <button id="mobileDropDownButton" class="dropbtn" onclick="toggleDropdown()">
                <img id="mobileDropwDownButtonIcon" src="../Assets/icons/menuIcon.svg" alt="Menu Icon">
            </button>
        </div>
        <div class="dropdown">
            <div id="mobileDropDown" class="dropdown-content">
                <a href="../index.html" class="active">
                    <h3>Home</h3>
                </a>
                <a href="../index.html">
                    <h3>Over ons</h3>
                </a>
                <a href="../villas.html">
                    <h3>Villa's</h3>
                </a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="login-container">
            <h2>ADMIN LOGIN</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required placeholder="Wachtwoord">

                <div class="button-container">
                    <button type="button" class="cancel-btn"
                        onclick="window.location.href='../index.html';">Annuleer</button>
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div id="login-message" class="hidden error-message"></div>

            </form>
        </div>
    </div>
    <footer>
        <img src="../Assets/LogoBig.png" alt="Logo" class="logo">
        <div class="links">
            <a href="../index.html" class="active">
                <h3>Home</h3>
            </a>
            <a href="../overons.html">
                <h3>Over ons</h3>
            </a>
            <a href="../villas.html">
                <h3>Villa's</h3>
            </a>
        </div>
        <div class="contact">
            <h3>Contact</h3>
            <p>Telefoon: 06-12345678</p>
            <p>Email: email@adress.com</p>
        </div>
    </footer>
</body>
<script src="../js/api.js"></script>
<script src="../js/mobileDropdown.js"></script>
<script src="../js/login.js"></script>

</html>
