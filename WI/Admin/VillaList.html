<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakantie Villa Verkenner</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adminVillaList.css">
</head>

<body>
    <nav class="desktop">
        <img src="../Assets/LogoSmall.png" alt="Logo Icon" class="logo">
        <a href="../index.html" class="active">
            <h3>Home</h3>
        </a>
        <a href="../overons.html">
            <h3>Over ons</h3>
        </a>
        <a href="../villas.html">
            <h3>
                Villa's
            </h3>
        </a>
    </nav>
    <nav class="mobile">
        <div class="top">
            <img src="../Assets/LogoSmall.png" alt="Logo Icon" class="logo">
            <button id="mobileDropDownButton" class="dropbtn" onclick="toggleDropdown()">
                <img id="mobileDropwDownButtonIcon" src="../Assets/icons/menuIcon.svg" alt="Menu Icon">
            </button>
        </div>
        <div class="dropdown">
            <div id="mobileDropDown" class="dropdown-content">
                <a href="../index.html" class="active">
                    <h3>Home</h3>
                </a>
                <a href="../overons.html">
                    <h3>Over ons</h3>
                </a>
                <a href="../index.html">
                    <h3>Villa's</h3>
                </a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="button-container">
            <button id="addVillaButton" class="addVillaButton" onclick="window.location.href='AdminAddVilla.html'">Voeg
                een
                villa toe</button>
        </div>

        <div class="container" id="villaContainer">
            <div id="requestModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h3>Verzoeken</h3>
                    <div id="requestList">
                    </div>
                </div>
            </div>

            <div id="deleteModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeDeleteModal()">&times;</span>
                    <h3>Weet je zeker dat je deze villa wilt verwijderen?</h3>
                    <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                        <button class="btn" onclick="closeDeleteModal()">Annuleren</button>
                        <button class="btn btn-delete" onclick="confirmDelete()" id="deleteConfirm"
                            data-id="">Verwijderen</button>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <img src="../Assets/LogoBig.png" alt="Logo" class="logo">
            <div class="links">
                <a href="../index.html" class="active">
                    <h3>Home</h3>
                </a>
                <a href="../overons.html">
                    <h3>Over ons</h3>
                </a>
                <a href="../index.html">
                    <h3>Villa's</h3>
                </a>
            </div>
            <div class="contact">
                <h3>Contact</h3>
                <p>Telefoon: 06-12345678</p>
                <p>Email: email@adress.com</p>
            </div>
        </footer>
</body>
<script src="../js/mobileDropdown.js"></script>
<script src="../js/api.js"></script>
<script src="../js/adminVillaList.js"></script>

</html>
